<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <ul class="nav nav-tabs">
        <li role="presentation" class="active"><a routerLink="/">Home</a></li>
        <!-- could do the following, BUT will RELOAD everytime select link; RESTARTS app -->
        <!-- <li role="presentation"><a href="/servers">Servers</a></li> -->
        <!-- user routerLink instead -->
        <li role="presentation"><a routerLink="/servers">Servers</a></li>
        <!-- an example of routerLink as a property binding;
          using array, but could be just a string in ''
          if had /users/something, could have the 'something' as a second path element
        -->
        <li role="presentation"><a [routerLink]="['/users']">Users</a></li>
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
